<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app-3">
			<p v-if="seen">if里面的内容</p>
		</div>
		
		<div id="app-4">
		  <ol>
		    <li v-for="todo in todos">
		      {{ todo.text }}
		    </li>
		  </ol>
		</div>
	</body>
	<script type="text/javascript">
		
		var app3 = new Vue({
			el: '#app-3',
			data:{
				seen:true
			}
		})
		const app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		    ]
		  }
		})
		console.log(window.app3);
	</script>
</html>
