<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                padding: 0;
                margin: 0;
            }
    
            .container {
                width: 600px;
            }
    
            nav {
                display: flex;
                border: solid 1px green;
                margin-top: 20px;
                
                height: 60px;
                box-shadow: 0 0 5px rgba(0, 0, 0, .2);
                background: #f3f3f3;
            }
    
            ul {
                list-style: none;
            }
    
            ul:nth-child(1) {
                display: flex;
                align-items: center;
                margin-right: auto;
            }
    
            ul:nth-child(1)>li {
                margin: 0 10px;
            }
    
            ul:nth-child(2)>li {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: #9b59b6;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <nav>
                <ul>
                    <li>houdunren</li>
                    <li>视频教程</li>
                    <li>每晚直播</li>
                    <li>在线文档</li>
                </ul>


                <ul>
                    <li>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
    
</html>
