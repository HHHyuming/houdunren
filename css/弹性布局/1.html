<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        * {
          padding: 0;
          margin: 0;
        }
        div.container {
          display: flex;
          height: 100vh;
          justify-content: space-evenly;
        }
        div.container div {
          border: solid 1px #ddd;
        }
        div.container div:nth-of-type(1) {
          min-width: 80px;
          background: rgb(93, 182, 124);
        }
        div.container div:nth-of-type(2) {
          flex: 1;
          background: #ddd;
        }
      </style>
      
      <div class="container">
          <div></div>
          <div></div>
      </div>

</body>
