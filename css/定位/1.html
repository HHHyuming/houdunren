<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        body {
        padding: 50px;
      }
    
      article {
        width: 200px;
        height: 200px;
        border: solid 10px blueviolet;
        position: relative;
        cursor: pointer;
      }
    
      article:hover div:nth-of-type(2) {
        z-index: 1;
      }
    
      article div {
        width: 200px;
        height: 200px;
        position: absolute;
      }
    
      article div:nth-of-type(1) {
        background: red;
        left: 0px;
        z-index: 2;
      }
    
      article div:nth-of-type(2) {
        background: green;
        left: 50px;
        top: 50px;
      }
    </style>

    
    <article>
        <div></div>
        <div></div>
    </article>

        
</body>
</html>
