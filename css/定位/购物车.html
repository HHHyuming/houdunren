<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
  * {
    padding: 0;
    margin: 0;
  }
  :root{
      padding: 200px;
  }
article{
    width: 300px;
    position: relative;
    /* border: 1px solid red; */
    cursor: pointer;

}

article div{
    height: 50px;
    text-align: center;
    line-height: 3em;
    margin: 0 auto;
    
    
}
article div:nth-of-type(1){
    background-color:white;
    border: 1px solid blueviolet;
    /* border-bottom: none; */
    position: relative;
    z-index: 3;
}

article:hover div:nth-of-type(1){
 border-bottom: none;
}

article div:nth-of-type(2){
    width: 400px;
    position: absolute;
    right: 0;
    z-index: 2;
    top: 50px;
    border: 1px solid blueviolet;
    display: none;
}


article:hover div:nth-of-type(2){
    display: block;
}

  
    </style>
    <main>
        <article>
            <div>我的购物车</div>
            <div>购物车显示</div>
        </article>
    </main>


</body>
</html>
