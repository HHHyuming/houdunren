        }

        }

            background-color: thistle;
            margin: 0;
            border-radius: 6px;
            
            
        }

        footer section:nth-child(1) ul{

        }

        footer section:nth-child(2){
            background-color: teal;
            flex: 1;
            
        }
        footer section:nth-child(2) h4{
