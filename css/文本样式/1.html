        :root{
            font-family: 'Courier New', Courier, monospace;

        div{

            border: 1px solid red;

        div>p:first-child {

        }
        div p:last-child{
            font-size: 2em;
            color: rgba(52, 95, 98, 0.3);
            /* 行高 */
            line-height: 2em; 
            /* 文本线条 */
            /* text-decoration: overline; */

        }

<div>
    <p>
