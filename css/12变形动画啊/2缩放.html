<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        article{
            border: 3px solid silver;
            position: relative;
            width: 500px;
            height: 500px;
        }
        article div:nth-child(1){
            background-color: thistle;
            width: 100px;
            height: 100px;
            position: absolute;;
            top: 50%;
            left: 50%;
            transform: translate(-50px,-50px) scaleX(3);
        }
        
        article div:nth-child(2){
            background-color: bisque;
            width: 100px;
            height: 100px;
            position: absolute;;
            top: 50%;
            left: 50%;
            transform: translate(-50px,-50px) scaleX(.5);
        }

    </style>
    <article>
        <div></div>
        <div></div>
    </article>

</body>
</html>
