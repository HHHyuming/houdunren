<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        article{
            position: relative;
            width: 300px;
            height: 300px;
        }
        

        .shop:hover {
            border-bottom: none;
            
            
        }

        .shop:hover+div:nth-child(2){
            display: block;
            /* border-top: 1px solid blueviolet; */
        }

        article div:nth-child(1){
            width: 100px;
            height: 50px;
            border: 1px solid blueviolet;
            text-align: center;
            line-height: 50px;
            position: absolute;
            right: 0;
            z-index: 2;
            background-color: white;
        }

        article div:nth-child(2){
            width: 300px;
            height: 50px;
            line-height: 50px;
            border: 1px solid blueviolet;
            text-align: center;
            position: absolute;
            top: 50px;
            right: 0;
            display: none;
            
            
        }



        
    </style>

    <article class="m">
        <div class="shop">
            我的购物车
        </div>

        <div>
            购物车中暂无商品
        </div>

    </article>

</body>
</html>
